	<script type="text/javascript">
	$("#humberger_btn").click(function() {
			$( this ).toggleClass( "active" );
			if($('#men_cont').is(':visible') == false){
				$('#men_cont').slideDown(500);
			}else{
				$('#men_cont').slideUp(500);
			}
	});
	</script>
	<script>
    var timeout = 200,
        time_per_block = 550;

    Rainbow.addClass('animate');
    Rainbow.onHighlight(function(block, language) {
        time_per_block -= 50;
        var spans = $("span", block),
            timeout_amount = Math.max(time_per_block / spans.length, 2);

        spans.each(function() {
            timeout += timeout_amount;
            var span = $(this);
            setTimeout(function() {
                span.removeClass('animate');
            }, timeout)
        });
    });
</script>
